version: '3'

services:
    database:
        container_name: database
        image: mysql
        restart: always
        ports:
            - "3308:3306"

    project:
        container_name: tg-info
        build: .
        restart: always
        ports:
        - "8090:8000"
        - "4738:22"
        command: "/usr/sbin/sshd -D"
        depends_on:
        - database
        volumes:
        - ./project:/project
        - ./media-files:/media-files
        - ./static-files:/static-files
        - ./scripts:/scripts

